<!DOCTYPE html>
<html>
<head>
  <!-- Include necessary CSS and Bootstrap stylesheets -->
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'ecommerceapp:allproducts' %}">Home</a>
          </li>

          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                       {% for cat in links %}
            <li class="nav-item"><a class="nav-link" href="{{cat.get_url}}">{{cat.name}}</a></li>
            {% endfor %}
          </ul>

          {% if item_count > 0 %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'cart:cart_detail' %}">Your Cart({{item_count}})</a>
          </li>
          {% endif %}
        </ul>

        <!-- Move the input and search button to the right -->
        <form class="d-flex ms-auto" action="{% url 'search_app:SearchResult' %}" role="search">
          {% csrf_token %}
          <input class="form-control me-2" type="search" placeholder="Search" name="q" aria-label="Search">
          <button class="btn btn-outline-success" type="submit"><i class="fa-solid fa-magnifying-glass"></i>Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Include jQuery and Bootstrap JavaScript -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
